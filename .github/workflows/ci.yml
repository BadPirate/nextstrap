name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run CI in Dev Container
      uses: devcontainers/ci@v0.3.1900000417
      with:
        runCmd: |
          yarn lint
          yarn build
          yarn test
          yarn test:e2e
        cacheFrom: type=gha
        cacheTo: type=gha,mode=max
